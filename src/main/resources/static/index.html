<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Estudiante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Control de Alumnos</h1>

        <form id="form-estudiante">
            <!-- Información personal -->
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" required><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" required><br>

            <label for="curp">CURP:</label>
            <input type="text" id="curp" required><br>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" required><br>

            <label for="genero">Género:</label>
            <select id="genero" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required><br>

            <label for="correo">Correo Institucional:</label>
            <input type="email" id="correo" required><br>

            <label for="tipo-sangre">Tipo de Sangre:</label>
            <input type="text" id="tipo-sangre" required><br>

            <label for="tutor">Tutor:</label>
            <input type="text" id="tutor" required><br>

            <!-- Información académica -->
            <label for="nivel-educativo">Nivel Educativo:</label>
            <select id="nivel-educativo" required>
                <option value="preescolar">Preescolar</option>
                <option value="primaria">Primaria</option>
                <option value="secundaria">Secundaria</option>
                <option value="preparatoria">Preparatoria</option>
            </select><br>

            <label for="grado">Grado:</label>
            <input type="number" id="grado" required><br>

            <label for="grupo">Grupo:</label>
            <input type="text" id="grupo" required><br>

            <button type="submit">Guardar Estudiante</button>
        </form>

        <br>
        <a href="index.html">
            <button class="volver">Volver al Sistema</button>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
